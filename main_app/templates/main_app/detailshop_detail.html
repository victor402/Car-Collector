{% extends 'base.html' %} {% block content %}

<h1>Detail shop Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ detail_shop.name }}</span>
        <p>Location: {{ detail_shop.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'detail_shops_update' detail_shop.id %}">Edit</a>
        <a href="{% url 'detail_shops_delete' detail_shop.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
