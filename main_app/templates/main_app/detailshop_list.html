{% extends 'base.html' %} {% block content %}

<h1>Detail shop List</h1>

{% for detail_shop in detail_shop_list %}
<a href="{% url 'detailshops_detail' detailshop.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ detailshop.name }}</span>
      <p>Location: {{ detailshop.location }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
